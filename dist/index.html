<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazycat Database Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .word-cloud {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 0 auto;
        }

        .word {
            position: absolute;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .word:hover {
            transform: scale(1.2);
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }

        .word.lazycat {
            font-size: 4rem;
            color: #ff6b6b;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite ease-in-out;
        }

        .word.database {
            font-size: 3rem;
            color: #4ecdc4;
            top: 20%;
            left: 20%;
            animation: float 3s infinite ease-in-out;
        }

        .word.hub {
            font-size: 3.5rem;
            color: #45b7d1;
            top: 70%;
            right: 20%;
            animation: bounce 2.5s infinite ease-in-out;
        }

        .word.secondary {
            font-size: 2rem;
            opacity: 0.8;
        }

        .word.data {
            color: #96ceb4;
            top: 30%;
            right: 30%;
            animation: rotate 4s infinite linear;
        }

        .word.cloud {
            color: #feca57;
            top: 80%;
            left: 10%;
            animation: sway 3s infinite ease-in-out;
        }

        .word.storage {
            color: #ff9ff3;
            top: 10%;
            right: 10%;
            animation: wobble 2s infinite ease-in-out;
        }

        .word.query {
            color: #54a0ff;
            bottom: 20%;
            left: 30%;
            animation: spin 5s infinite linear;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float-bg 10s infinite linear;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            background: #ff6b6b;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            background: #4ecdc4;
            border-radius: 20px;
            top: 70%;
            right: 15%;
            animation-delay: -2s;
        }

        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            background: #45b7d1;
            border-radius: 50%;
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(20px);
            }
        }

        @keyframes wobble {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            75% {
                transform: rotate(-5deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes float-bg {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        .glow {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff6b6b;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b;
            }
        }

        @media (max-width: 768px) {
            .word-cloud {
                width: 90vw;
                height: 60vh;
            }
            
            .word.lazycat {
                font-size: 2.5rem;
            }
            
            .word.database,
            .word.hub {
                font-size: 2rem;
            }
            
            .word.secondary {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="word-cloud">
            <div class="word lazycat glow">LAZYCAT</div>
            <div class="word database">DATABASE</div>
            <div class="word hub">HUB</div>
            <div class="word secondary data">DATA</div>
            <div class="word secondary cloud">CLOUD</div>
            <div class="word secondary storage">STORAGE</div>
            <div class="word secondary query">QUERY</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const words = document.querySelectorAll('.word');
            
            words.forEach(word => {
                word.addEventListener('mouseenter', function() {
                    this.style.filter = 'brightness(1.3)';
                });
                
                word.addEventListener('mouseleave', function() {
                    this.style.filter = 'brightness(1)';
                });
            });

            setInterval(() => {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                randomWord.classList.add('glow');
                setTimeout(() => {
                    randomWord.classList.remove('glow');
                }, 2000);
            }, 3000);
        });
    </script>
</body>
</html>
